<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de Confraternização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Festa de Confraternização</h1>
    <p style="text-align: center;">Confira quem está participando e o que cada um vai levar!</p>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Comida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>Salada de frutas</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Churrasco</td>
            </tr>
            <tr>
                <td>Mariana</td>
                <td>Torta de chocolate</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Refrigerante</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>Brigadeiros</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
